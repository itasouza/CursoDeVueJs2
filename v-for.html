<!doctype html>
<html lang="pt-br">
  <head>
    <title>Trabalhando com o DOM Java Script</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  
  <style>
     .active{background: green;}
  </style>
  </head>
  <body>
     
     <div id="app">
        <ul>
            <li v-for="i in 10">{{i}}</li>
        </ul>
         <hr>
        <ul>
            <li v-for="product in products">{{product}}</li>
        </ul>

        <hr>
        <ul>
            <li v-for="task in tasks">
               {{task.id}} -  {{task.name}}
            </li>
        </ul>

        <hr>
        <ul>
            <li v-for="(task,index) in tasks">
               {{index}} -> {{task.id}} -  {{task.name}}
            </li>
        </ul>

        <hr>
        <ul>
            <li v-for="(task,index) in tasks" :class="{active:task.isActive}">
               {{index}} -> {{task.id}} -  {{task.name}}
            </li>
        </ul>


     </div>
     


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
 
    <!-- versão de desenvolvimento, inclui aviso úteis no console  -->
    <script src="vue.js"></script>
   
    <script>
       new Vue({
         el:'#app',
         data:{
             products:[
                 'Tv','Geladeira','Microondas', 'Rádio'
             ] ,
             tasks:[
                 {id:1, name:'Lavar Louça', isActive:true},
                 {id:2, name:'Lavar Carro', isActive:false},
                 {id:3, name:'Lavar Moto', isActive:false},
                 {id:4, name:'Lavar Banheiro', isActive:false},
             ] 
         }
       });
    </script>

  </body>
</html>
