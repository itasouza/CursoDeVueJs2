<!doctype html>
<html lang="pt-br">
  <head>
    <title>Trabalhando com o DOM Java Script</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
  <body>
     
     <div id="app">
            <input type="text" v-on:keyup="changeInput">
            <input type="text" v-on:blur="changeInputSaida">
            
            <input type="text" id="fname" onblur="myFunction()">


            <button v-on:click="changeInputTwo(2)">Incrementar 2</button>
             <input type="text" v-on:keyup="changeInputThree(2,$event)">
            {{count}}
     </div>
     


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
 
    <!-- versão de desenvolvimento, inclui aviso úteis no console  -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   
    <script>
      function myFunction() {
        var x = document.getElementById("fname");
        x.value = x.value.toUpperCase();
      }

    </script>

    <script>
       new Vue({
         el:'#app',
         data:{
            count:0
         },
         methods:{

            changeInputSaida: function (event){
               console.log(event)
            },
            changeInput: function (event){
                console.log(event.target.value)
             },
             changeInputTwo: function (value){
                 this.count += value
             },
             changeInputThree: function (value, event) {
                  value += parseInt(event.target.value)
                  console.log(parseInt(event.target.value))
                  this.count  += value
             }
         }
       });
    </script>

  </body>
</html>
