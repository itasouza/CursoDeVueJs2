<!doctype html>
<html lang="pt-br">
  <head>
    <title>Trabalhando com o DOM Java Script</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  
  <style>
     .active{background: green;}
  </style>
  </head>
  <body>
     
     <div id="app">
         <h1>Lista de tarefas</h1>
        <ul>
            <li v-for="(task,index) in tasks" :class="{active:task.completed}">
                 {{task.id}} - {{task.name | toUpperCase}} - {{task.name | toLowerCase}}
            </li>
        </ul>
       


     </div>
     


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
 
    <!-- versão de desenvolvimento, inclui aviso úteis no console  -->
    <script src="vue.js"></script>
   
    <script>
       Vue.filter('toLowerCase', function(val){
           return val.toLowerCase();
       })
       new Vue({
         el:'#app',
         data:{

             tasks:[
                 {id:1, name:'Lavar Louça', completed:true},
                 {id:2, name:'Lavar Carro', completed:false},
                 {id:3, name:'Lavar Moto', completed:false},
                 {id:4, name:'Lavar Banheiro', completed:false},
             ] 
         },
         filters:{
             toUpperCase(val){
                 return val.toUpperCase()
             }
         }
       });
    </script>

  </body>
</html>
