<!doctype html>
<html lang="pt-br">
  <head>
    <title>Trabalhando </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
  <body>
     

      <div id="app">
              <button @click="count++">Incrementar</button>  
              <button @click="count--">Decrementar</button>
              <button @click="countTwo++">Incrementar 2</button>
              

              <p>{{count}} || {{countComputed}} || {{countComputedMethod()}}</p>
              <p>{{countTwo}} </p>
      </div>
     



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
 
    <!-- versão de desenvolvimento, inclui aviso úteis no console  -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   

    </script>

    <script>
       new Vue({
         el:'#app',
         data:{
              count : 0,
              countTwo :0
         },
         computed:{
            countComputed: function(){
                console.log('countComputed')
                 return this.count >= 5 ? 'Maior que 5' : 'menor que 5'
            }
         },
         methods:{
            
            countComputedMethod: function(){
                console.log('countComputedMethod')
                 return this.count >= 5 ? 'Maior que 5' : 'menor que 5'
            }
 
         }
       });
    </script>

  </body>
</html>
